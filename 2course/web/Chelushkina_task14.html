<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Tables</title>
    <style>
      body {
        background-color: azure;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        height: 100vh;
      }

      h3 {
        margin-bottom: 25px;
      }
      input,
      button {
        margin: 5px;
        padding: 8px;
      }
      input {
        width: 100px;
      }
      table {
        border-collapse: collapse;
        margin-top: 20px;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 8px;
        min-width: 75px;
      }
      td {
        cursor: pointer;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        width: 50%;
      }

      button {
        background-color: pink;
        border: 1px black solid;
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      button:hover {
        opacity: 0.8;
      }

      button:active {
        opacity: 0.7;
      }

      .createTable,
      .clearTable {
        grid-column: span 2;
        background-color: rgb(255, 71, 71);
        color: white;
      }

      label {
        justify-self: center;
      }
    </style>
  </head>
  <body>
    <h3>Редактор таблиці</h3>

    <div class="container">
      <label
        >Кількість стовпців:
        <input type="number" id="columns" value="3" min="1" max="30"
      /></label>

      <label
        >Кількість рядків:
        <input type="number" id="rows" value="3" min="1" max="30"
      /></label>

      <button class="createTable" onclick="createTable()">
        Створити таблицю
      </button>
      <button class="clearTable" onclick="clearTable()">
        Очистити таблицю
      </button>
      <button onclick="addRow()">Додати рядок</button>
      <button onclick="addColumn()">Додати колонку</button>
      <button onclick="deleteRow()">Видалити останній рядок</button>
      <button onclick="deleteColumn()">Видалити останню колонку</button>
    </div>

    <table id="Table"></table>

    <script>
      function createTable() {
        let cols = parseInt(document.getElementById("columns").value);
        let rows = parseInt(document.getElementById("rows").value);
        let table = document.getElementById("Table");
        table.innerHTML = "";
        for (let i = 0; i < rows; i++) {
          let row = table.insertRow();
          for (let j = 0; j < cols; j++) {
            let cell = row.insertCell();
            cell.contentEditable = true;
            cell.innerText = i === 0 ? j + 1 : "";
            if (i === 0) cell.style.fontWeight = "bold";
          }
        }
        saveTable();
      }

      function addRow() {
        let table = document.getElementById("Table");
        if (table.rows.length === 0) return;
        let newRow = table.insertRow();
        let cols = table.rows[0].cells.length;
        for (let i = 0; i < cols; i++) {
          let cell = newRow.insertCell();
          cell.contentEditable = true;
        }
        saveTable();
      }

      function deleteRow() {
        let table = document.getElementById("Table");
        if (table.rows.length > 1) {
          table.deleteRow(table.rows.length - 1);
        }
        saveTable();
      }

      function addColumn() {
        let table = document.getElementById("Table");
        for (let i = 0; i < table.rows.length; i++) {
          let cell = table.rows[i].insertCell();
          cell.contentEditable = true;
          cell.innerText = i === 0 ? table.rows[i].cells.length : "";
          if (i === 0) cell.style.fontWeight = "bold";
        }
        saveTable();
      }

      function deleteColumn() {
        let table = document.getElementById("Table");
        if (table.rows.length === 0 || table.rows[0].cells.length <= 1) return;
        for (let i = 0; i < table.rows.length; i++) {
          table.rows[i].deleteCell(table.rows[i].cells.length - 1);
        }
        saveTable();
      }

      function saveTable() {
        let table = document.getElementById("Table");
        let data = [];

        for (let i = 0; i < table.rows.length; i++) {
          let row = [];
          for (let j = 0; j < table.rows[i].cells.length; j++) {
            row.push(table.rows[i].cells[j].innerText);
          }
          data.push(row);
        }

        localStorage.setItem("savedTable", JSON.stringify(data));
        saveCellData();
      }

      function loadTable() {
        let data = JSON.parse(localStorage.getItem("savedTable"));
        if (!data) return;

        let table = document.getElementById("Table");
        table.innerHTML = "";

        for (let i = 0; i < data.length; i++) {
          let row = table.insertRow();
          for (let j = 0; j < data[i].length; j++) {
            let cell = row.insertCell();
            cell.contentEditable = true;
            cell.innerText = data[i][j];
            if (i === 0) cell.style.fontWeight = "bold";
          }
        }
        saveCellData();
      }

      window.onload = function () {
        loadTable();
      };

      function saveCellData() {
        let table = document.getElementById("Table");
        for (let row of table.rows) {
          for (let cell of row.cells) {
            cell.addEventListener("input", saveTable);
          }
        }
      }

      function clearTable() {
        if (confirm("Ви впевнені, що хочете очистити таблицю?")) {
          let table = document.getElementById("Table");
          table.innerHTML = "";
          localStorage.removeItem("savedTable");
        }
      }
    </script>
  </body>
</html>
