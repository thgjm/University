<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .btn {
        background-color: pink;
        border: 1px solid black;
      }

      .btn:hover{
        background-color:lavenderblush;
        border: 1px solid black;
      }

      input {
        display: block;
        margin-bottom: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center mt-5 bg-light">
    <form id="frm">
      <input type="text" placeholder="перше текстове поле" />
      <a href="#" onclick="add()" class="btn">Add text</a>
      <a href="#" onclick="del()" class="btn">Delete text</a>
    </form>

    <script>
      function add() {
        var b = document.createElement("input");
        b.type = "text";
        b.placeholder = "нове текстове поле";
        b.id = "i" + document.getElementById("frm").childNodes.length;
        document.getElementById("frm").appendChild(b);
      }

      function del() {
        var cnt = document.getElementById("frm").elements.length;
        for (var i = cnt - 1; i >= 1; i--) {
          var element = document.getElementById("frm").elements[i];
          document.getElementById("frm").removeChild(element);
        }
      }
    </script>
  </body>
</html>
