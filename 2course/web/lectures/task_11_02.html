<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      .card {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 10%;
        left: 40%;
        background-image: url("https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg");
        background-size: cover;
        clip-path: polygon(
          100% 0,
          100% 75%,
          75% 75%,
          75% 100%,
          60% 75%,
          0 75%,
          0 0
        );
      }
    </style>
  </head>
  <body>
    <div class="card"></div>
  </body>
</html>
